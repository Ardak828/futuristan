<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Interactive Art Network</title>
    
    <!-- All styling is internal CSS to maximize compatibility -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            margin: 0;
            overflow: hidden; 
            font-family: 'Inter', sans-serif;
            background-color: #000;
        }
        canvas {
            display: block;
        }
        .modal-open {
            overflow: hidden;
        }
        
        /* === Instructions Overlay === */
        #instructions {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.75rem;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            color: white;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            z-index: 20;
            text-align: center;
            transition: opacity 500ms;
            font-size: 0.875rem;
            font-weight: bold;
        }
        #instructions p {
            margin-top: 0.25rem;
            font-size: 0.75rem;
            color: #d1d5db; 
        }
        #instructions .title {
             color: #9094e6; 
        }
        .text-white {
            color: white;
        }

        /* === Nav Container and Filter === */
        #nav-container {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 20;
        }
        #category-filter {
            width: 12rem; 
            padding: 0.75rem;
            border-radius: 0.75rem;
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid black;
            color: black;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 150ms;
        }

        /* === 2D Node Labels === */
        .node-label {
            position: absolute;
            font-size: 0.75rem;
            color: white;
            padding: 2px 6px;
            border-radius: 6px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -100%); 
            pointer-events: none; 
            white-space: nowrap;
            opacity: 0.9;
            transition: opacity 0.1s;
        }
        
        /* === Modal Styles === */
        #projectModal {
            position: fixed;
            inset: 0;
            z-index: 50;
            overflow-y: auto;
        }
        .fixed-inset-0 {
            position: fixed;
            inset: 0;
        }
        .bg-gray-900-opacity-80 {
            background-color: rgba(17, 24, 39, 0.8);
            transition: opacity 300ms;
        }
        .modal-flex-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .modal-content-panel {
            position: relative;
            background-color: #111827; 
            border: 1px solid #374151; 
            border-radius: 1rem; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 28rem;
            margin: auto;
            transform: translateY(0);
            transition: all 300ms;
            padding: 1.5rem;
            color: white;
        }
        
        /* Modal Close Button */
        #projectModal button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            color: #9ca3af; 
            outline: none;
            padding: 0.25rem;
            transition: all 150ms;
            border-radius: 9999px;
            z-index: 50;
        }
        #projectModal button:hover {
            color: white;
            background-color: #1f2937;
        }
        
        /* Modal Details */
        #modal-project-details h3 {
            font-size: 1.875rem;
            font-weight: 800;
            color: white;
            margin-bottom: 0.25rem;
        }
        #modal-project-details p.category {
            font-size: 0.875rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #818cf8;
        }
        .image-card {
            background-color: #1f2937; 
            border: 1px solid #374151; 
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            margin-top: 1rem;
        }
        .image-card img {
            height: 12rem;
            width: 100%;
            object-fit: cover;
        }
        .image-card .description {
            padding: 1rem;
            color: #9ca3af;
            font-size: 0.875rem;
            font-style: italic;
        }
        
        /* Tags */
        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding-top: 0.5rem;
        }
        .tag {
            background-color: #1f2937;
            color: #d1d5db;
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            border: 1px solid #374151;
        }
        .color-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: #d1d5db;
        }
        .color-swatch {
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 9999px;
            border: 1px solid #6b7280;
        }
        
        /* Footer Button */
        .modal-footer {
            margin-top: 1.5rem;
        }
        #fullProjectBtn {
            width: 100%;
            display: inline-flex;
            justify-content: center;
            border-radius: 0.75rem;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 0.75rem 1rem;
            background-color: #4f46e5; 
            color: white;
            font-size: 1rem;
            font-weight: 600;
            transition: all 150ms;
        }
        #fullProjectBtn:hover {
            background-color: #4338ca; 
        }
        #actionMessage {
            margin-top: 0.75rem;
            text-align: center;
            font-size: 0.875rem;
            color: #9ca3af;
        }
        .hidden { display: none; }
    </style>
    <!-- Load Three.js and OrbitControls -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>

    <!-- Instructions Overlay -->
    <div id="instructions">
        <p class="title">3D Network Explorer</p>
        <p class="text-xs mt-1 text-gray-300">
            <span class="block sm:inline">Navigate: Drag/Pan/Zoom.</span>
            <span class="block sm:inline sm:ml-4 font-semibold text-white">Click/Tap a sphere to view project details.</span>
        </p>
    </div>

    <!-- Dropdown Filter Menu -->
    <div id="nav-container"> 
        <select id="category-filter" name="category-filter">
            <!-- Options populated by JS -->
        </select>
    </div>

    <!-- === 2D Label Container === -->
    <div id="label-container" class="fixed-inset-0" style="pointer-events: none; z-index: 10;">
        <!-- Labels will be added here by JavaScript -->
    </div>
    
    <!-- === PROJECT MODAL/OVERLAY WINDOW === -->
    <div id="projectModal" class="hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        
        <!-- Modal Backdrop -->
        <div class="fixed-inset-0 bg-gray-900-opacity-80" onclick="closeProjectModal()"></div>

        <!-- Modal Container -->
        <div class="modal-flex-container">
            
            <!-- Modal Panel -->
            <div id="modal-content-panel" class="modal-content-panel">
                
                <!-- Close Button -->
                <button type="button" onclick="closeProjectModal()">
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>

                <!-- Content will be injected here by JavaScript -->
                <div id="modal-project-details" style="margin-top: 1rem;">
                    <!-- Project details inserted here -->
                </div>

                <!-- Footer Action Button -->
                <div class="modal-footer">
                    <button type="button" id="fullProjectBtn" onclick="handleFullProjectClick()">
                        View Full Project
                    </button>
                    <p id="actionMessage" class="hidden">
                        Simulating navigation to the full project documentation...
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // --- CORE DATA ---
        const ARTWORKS = [
            { id: 0, title: "Conceptual Art - Light Form", category: "Conceptual Art", tags: ["#3D", "#SciFi", "#Light"], color: '#A0A0A0', url: "https://www.google.com/search?q=Conceptual+Art", description: "Explores the interplay between perceived reality and light's formless nature. A decentralized ledger of light-based art experiments.", image_path: "https://placehold.co/600x400/888888/FFFFFF?text=DATA+NODE" },
            { id: 1, title: "Digital Portrait Study", category: "Digital Sculpture", tags: ["#Particles", "#Monochrome", "#Face"], color: '#B0B0B0', url: "https://www.google.com/search?q=Digital+Sculpture", description: "A dynamic study of the human form rendered entirely through particle systems, constantly shifting and reforming. This node holds the original source code.", image_path: "https://placehold.co/600x400/4B5563/FFFFFF?text=ART+PIECE" },
            { id: 2, title: "Wireframe Structure", category: "Abstract Expressionism", tags: ["#Liquid", "#Vibrant", "#Topology"], color: '#C0C0C0', url: "https://www.google.com/search?q=Abstract+Expressionism", description: "A chaotic yet beautiful expression of connectivity, visualizing network traffic as liquid wireframes. Part of the 'Flow' collection.", image_path: "https://placehold.co/600x400/374151/FFFFFF?text=PROJECT" },
            { id: 3, title: "Minimalist Grid", category: "Data Visualization", tags: ["#LiDAR", "#Monochrome", "#Clean"], color: '#D0D0D0', url: "https://www.google.com/search?q=Data+Visualization", description: "A clean, responsive visualization of sensor data. The grid represents data points recorded over a 24-hour period.", image_path: "https://placehold.co/600x400/888888/FFFFFF?text=DATA+NODE" },
            { id: 4, title: "Geometric Abstraction", category: "Figurative Particles", tags: ["#Music", "#Aura", "#Synth"], color: '#E0E0E0', url: "https://www.google.com/search?q=Geometric+Abstraction", description: "Artwork generated by feeding musical frequency data into a geometric algorithm. It changes form based on the last recorded sound input.", image_path: "https://placehold.co/600x400/4B5563/FFFFFF?text=ART+PIECE" },
            { id: 5, title: "Blue and Gold Swirl", category: "Digital Flora", tags: ["#Neon", "#Organic", "#Growth"], color: '#F0F0F0', url: "https://www.google.com/search?q=Digital+Flora", description: "A simulation of digital organic growth, where the swirl patterns are dictated by L-systems. Represents a seed for future bio-digital creations.", image_path: "https://placehold.co/600x400/374151/FFFFFF?text=PROJECT" },
            { id: 6, title: "Sphere in Darkness", category: "3D Modeling", tags: ["#Sculpture", "#Hollow", "#Void"], color: '#F8F8F8', url: "https://www.google.com/search?q=3D+Modeling", description: "A study in negative space and volumetric light. The sphere is a hollow vessel, symbolizing untapped potential within the network.", image_path: "https://placehold.co/600x400/888888/FFFFFF?text=DATA+NODE" },
            { id: 7, title: "Digital Ocean", category: "Abstract 3D", tags: ["#Planets", "#Rings", "#Water"], color: '#FEFEFE', url: "https://www.google.com/search?q=Abstract+3D", description: "Rendering of an abstract planetary body composed entirely of undulating digital waves. It serves as an archive for water-themed generative art.", image_path: "https://placehold.co/600x400/4B5563/FFFFFF?text=ART+PIECE" },
            { id: 8, title: "Red Web Structure", category: "Data Visualization", tags: ["#Code", "#Network", "#Chaos"], color: '#FFFFFF', url: "https://www.google.com/search?q=Network+Data", description: "A visualization of chaotic network failure points, highlighting areas of high stress and latency in a vibrant red hue.", image_path: "https://placehold.co/600x400/374151/FFFFFF?text=PROJECT" },
            { id: 9, title: "Complex Pattern", category: "Digital Painting", tags: ["#Retro", "#Vapor", "#Glitch"], color: '#EBEBEB', url: "https://www.google.com/search?q=Digital+Painting", description: "An intricate pattern that mimics old-school vector art with digital decay effects. The core pattern evolves daily.", image_path: "https://placehold.co/600x400/888888/FFFFFF?text=DATA+NODE" },
        ];
        
        const EDGES = [
            { from: 0, to: 1 }, { from: 1, to: 5 }, { from: 2, to: 6 }, 
            { from: 3, to: 7 }, { from: 0, to: 4 }, { from: 6, to: 1 }, 
            { from: 8, to: 9 }, { from: 9, to: 3 }, { from: 4, to: 8 },
            { from: 7, to: 2 }, 
        ];

        // --- Three.js Global State ---
        let scene, camera, renderer, controls;
        let raycaster, mouse;
        let nodeGroup, lineGroup;
        let nodes = []; 
        let edges = []; 
        
        // Interaction State
        let draggedNode = null;
        let plane = new THREE.Plane();
        let offset = new THREE.Vector3();
        let intersection = new THREE.Vector3();
        let clickStartScreen = {x: 0, y: 0}; 
        
        const CLICK_THRESHOLD = 25; 
        const NODE_RADIUS = 3;
        const GALAXY_RADIUS = 150; 
        
        let currentFilter = 'all';
        let isModalOpen = false;
        
        const tempV = new THREE.Vector3(); 
        let currentProjectUrl = ''; 

        // --- THREE.JS SETUP ---

        function init() {
            // Scene Setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            scene.fog = new THREE.FogExp2(0x000000, 0.001);

            // Camera Setup
            const aspectRatio = window.innerWidth / window.innerHeight;
            camera = new THREE.PerspectiveCamera(70, aspectRatio, 1, 1000);
            camera.position.set(0, 0, 200);

            // Renderer Setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Controls 
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 50;
            controls.maxDistance = 300;

            // Lighting 
            scene.add(new THREE.AmbientLight(0x404040, 3)); 
            const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            // Raycasting Setup
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // Initialize groups for structure
            nodeGroup = new THREE.Group();
            lineGroup = new THREE.Group();
            scene.add(nodeGroup);
            scene.add(lineGroup);
            
            createBackgroundStars(1000);
            createGalaxyNetwork();
            createLabels(); 
            populateFilterMenu();
            
            // --- ATTACHING EVENT LISTENERS ---
            window.addEventListener('resize', onWindowResize, false);
            
            const canvas = renderer.domElement;

            canvas.addEventListener('mousedown', onPointerDown, false);
            canvas.addEventListener('touchstart', onPointerDown, false);
            
            canvas.addEventListener('mousemove', onPointerMove, false);
            canvas.addEventListener('touchmove', onPointerMove, false);
            
            canvas.addEventListener('mouseup', onPointerUp, false);
            canvas.addEventListener('touchend', onPointerUp, false);
            
            // Hide instructions
            setTimeout(() => {
                const instructions = document.getElementById('instructions');
                if (instructions) instructions.style.opacity = '0';
            }, 6000);
            
            animate();
        }

        // --- CORE EVENT HANDLERS ---
        
        function getPointerCoordinates(event, isEndEvent = false) {
            const rect = renderer.domElement.getBoundingClientRect();
            let clientX, clientY;
            
            const pointer = isEndEvent ? event.changedTouches?.[0] : event.touches?.[0] || event;

            if (pointer) {
                clientX = pointer.clientX;
                clientY = pointer.clientY;
            } else {
                clientX = event.clientX || 0;
                clientY = event.clientY || 0;
            }
            
            mouse.x = ((clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((clientY - rect.top) / rect.height) * 2 + 1;
            
            return { clientX, clientY };
        }

        function onPointerDown(event) {
            if (isModalOpen) return;
            event.preventDefault(); 
            
            const pointerCoords = getPointerCoordinates(event);
            
            clickStartScreen.x = pointerCoords.clientX;
            clickStartScreen.y = pointerCoords.clientY;
            
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(nodeGroup.children);
            
            if (intersects.length > 0) {
                const intersection = intersects[0];
                draggedNode = intersection.object;
                
                controls.enabled = false;
                
                plane.setFromNormalAndCoplanarPoint(camera.getWorldDirection(plane.normal), intersection.point);
                offset.copy(intersection.point).sub(draggedNode.position);

                draggedNode.material.emissive.set(0x00ff00);
            }
        }

        function onPointerMove(event) {
            if (isModalOpen) return;
            event.preventDefault(); 
            
            getPointerCoordinates(event);

            if (draggedNode) {
                raycaster.setFromCamera(mouse, camera);

                if (raycaster.ray.intersectPlane(plane, intersection)) {
                    draggedNode.position.copy(intersection).sub(offset);
                }
            } else {
                // Hover effect only if not dragging
                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects(nodeGroup.children);

                nodeGroup.children.forEach(node => {
                    if (node.material && node.userData.isNode) {
                        if (node.material.emissive.getHex() !== 0x00ff00) {
                            node.material.emissive.copy(node.material.color).multiplyScalar(0.2);
                        }
                    }
                });

                if (intersects.length > 0) {
                    renderer.domElement.style.cursor = 'pointer';
                    if (intersects[0].object.material.emissive.getHex() !== 0x00ff00) {
                        intersects[0].object.material.emissive.set(0x00ffcc);
                    }
                } else {
                    renderer.domElement.style.cursor = controls.enabled ? 'grab' : 'default';
                }
            }
        }

        function onPointerUp(event) {
            if (isModalOpen) return;
            
            if (draggedNode) {
                const pointerCoords = getPointerCoordinates(event, true); 
                
                const distanceMoved = Math.hypot(
                    pointerCoords.clientX - clickStartScreen.x,
                    pointerCoords.clientY - clickStartScreen.y
                );
                
                draggedNode.material.emissive.copy(draggedNode.material.color).multiplyScalar(0.2);

                if (distanceMoved < CLICK_THRESHOLD) {
                    // --- CLICK DETECTED ---
                    showProjectModal(draggedNode.userData);
                } else {
                    // --- DRAG/FLICK DETECTED ---
                    const flickX = (pointerCoords.clientX - clickStartScreen.x) * 0.005;
                    const flickY = (pointerCoords.clientY - clickStartScreen.y) * 0.005;
                    
                    draggedNode.userData.vel.set(flickX, -flickY, 0).applyQuaternion(camera.quaternion);
                }
                
                controls.enabled = true;
                draggedNode = null;
            }
        }
        
        // --- UTILITY FUNCTIONS ---
        
        function createLabels() {
            const labelContainer = document.getElementById('label-container');
            
            nodes.forEach(node => {
                const data = node.userData;
                const labelDiv = document.createElement('div');
                labelDiv.className = 'node-label';
                labelDiv.textContent = data.title;
                labelDiv.id = `label-${data.id}`;
                
                node.userData.label = labelDiv;
                labelContainer.appendChild(labelDiv);
            });
        }

        function updateLabels() {
            nodes.forEach(node => {
                const label = node.userData.label;
                if (!label) return;

                tempV.setFromMatrixPosition(node.matrixWorld);
                tempV.project(camera);

                const x = (tempV.x * 0.5 + 0.5) * window.innerWidth;
                const y = (-tempV.y * 0.5 + 0.5) * window.innerHeight;

                label.style.left = `${x}px`;
                label.style.top = `${y}px`;

                const isVisible = node.visible && (tempV.z < 1);
                label.style.display = isVisible ? 'block' : 'none';
                
                const distance = camera.position.distanceTo(node.position);
                const opacity = Math.min(1.0, 100 / distance); 
                label.style.opacity = isVisible ? opacity : 0;
            });
        }
        
        function createBackgroundStars(count) {
            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];
            const color = new THREE.Color();
            
            for (let i = 0; i < count; i++) {
                const r = Math.random() * 500 + 100;
                const theta = Math.random() * 2 * Math.PI;
                const phi = Math.acos(Math.random() * 2 - 1);

                positions.push(
                    r * Math.sin(phi) * Math.cos(theta),
                    r * Math.sin(phi) * Math.sin(theta),
                    r * Math.cos(phi)
                );

                color.setHSL(Math.random() * 0.1 + 0.5, 0.7, Math.random() * 0.5 + 0.5); 
                colors.push(color.r, color.g, color.b);
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.8,
                vertexColors: true,
                transparent: true,
                blending: THREE.AdditiveBlending,
                sizeAttenuation: true
            });

            const starField = new THREE.Points(geometry, material);
            scene.add(starField);
        }

        function createGalaxyNetwork() {
            const geometry = new THREE.SphereGeometry(NODE_RADIUS, 32, 32);

            ARTWORKS.forEach(data => {
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(Math.random() * 2 - 1);
                const r = Math.random() * GALAXY_RADIUS;

                const material = new THREE.MeshStandardMaterial({
                    color: new THREE.Color(data.color),
                    metalness: 0.1,
                    roughness: 0.5,
                    emissive: new THREE.Color(data.color).multiplyScalar(0.2)
                });

                const sphere = new THREE.Mesh(geometry, material);
                sphere.position.set(
                    r * Math.sin(phi) * Math.cos(theta),
                    r * Math.sin(phi) * Math.sin(theta),
                    r * Math.cos(phi)
                );
                
                sphere.userData = {
                    ...data,
                    originalPosition: sphere.position.clone(),
                    animationOffset: Math.random() * 2 * Math.PI,
                    vel: new THREE.Vector3(0, 0, 0),
                    isNode: true
                };

                nodeGroup.add(sphere);
                nodes.push(sphere);
            });

            EDGES.forEach(edge => {
                const nodeA = nodes.find(n => n.userData.id === edge.from);
                const nodeB = nodes.find(n => n.userData.id === edge.to);

                if (nodeA && nodeB) {
                    const material = new THREE.LineBasicMaterial({
                        color: 0x444444,
                        linewidth: 1,
                        transparent: true,
                        opacity: 0.7
                    });

                    const geometry = new THREE.BufferGeometry().setFromPoints([
                        nodeA.position, nodeB.position
                    ]);

                    const line = new THREE.LineSegments(geometry, material);
                    lineGroup.add(line);
                    edges.push({ mesh: line, nodeA: nodeA, nodeB: nodeB });
                }
            });
        }
        
        function animate(time) {
            requestAnimationFrame(animate);

            nodes.forEach(node => {
                const data = node.userData;

                const pulse = Math.sin(time * 0.001 + data.animationOffset) * 0.5;
                node.scale.setScalar(1 + pulse * 0.05);

                node.position.add(data.vel);
                data.vel.multiplyScalar(0.99);

                const distanceToCenter = node.position.length();
                if (distanceToCenter > GALAXY_RADIUS * 1.5) {
                    node.position.multiplyScalar(0.999);
                }
            });

            edges.forEach(edge => {
                const positions = edge.mesh.geometry.attributes.position.array;
                
                positions[0] = edge.nodeA.position.x;
                positions[1] = edge.nodeA.position.y;
                positions[2] = edge.nodeA.position.z;

                positions[3] = edge.nodeB.position.x;
                positions[4] = edge.nodeB.position.y;
                positions[5] = edge.nodeB.position.z;
                
                edge.mesh.geometry.attributes.position.needsUpdate = true;
            });
            
            controls.update();
            updateLabels();

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function populateFilterMenu() {
            const uniqueCategories = Array.from(new Set(ARTWORKS.map(a => a.category))).sort();
            const MENU_ITEMS = [
                { category: 'Show All Projects', filterKey: 'all' }, 
                ...uniqueCategories.map(c => ({ category: c, filterKey: c }))
            ];
            
            const categoryFilter = document.getElementById('category-filter');
             MENU_ITEMS.forEach(item => {
                 const option = document.createElement('option');
                 option.value = item.filterKey;
                 option.textContent = item.category;
                 categoryFilter.appendChild(option);
             });
             
             categoryFilter.addEventListener('change', (e) => setFilter(e.target.value));
        }

        function setFilter(filterKey) {
            currentFilter = filterKey;
            
            nodes.forEach(node => {
                const isVisible = filterKey === 'all' || node.userData.category === filterKey;
                node.visible = isVisible;
                if (node.userData.label) {
                    node.userData.label.style.display = isVisible ? 'block' : 'none';
                }
            });

            edges.forEach(edge => {
                const nodeAVisible = edge.nodeA.visible;
                const nodeBVisible = edge.nodeB.visible;
                edge.mesh.visible = nodeAVisible && nodeBVisible; 
            });
        }

        // --- MODAL LOGIC ---

        const projectModal = document.getElementById('projectModal');
        const modalDetailsDiv = document.getElementById('modal-project-details');
        const actionMessage = document.getElementById('actionMessage');

        function showProjectModal(data) {
            isModalOpen = true; 
            document.body.classList.add('modal-open'); 
            currentProjectUrl = data.url; 
            actionMessage.classList.add('hidden'); 
            
            modalDetailsDiv.innerHTML = `
                <header>
                    <h3 class="text-3xl font-extrabold text-white mb-1" id="modal-title">${data.title}</h3>
                    <p class="category">${data.category}</p>
                </header>
                
                <div class="image-card">
                    <img src="${data.image_path}" alt="${data.title}"
                         onerror="this.onerror=null;this.src='https://placehold.co/600x200/1F2937/FFFFFF?text=Project+Visual+Placeholder';">
                    <div class="description">
                         <p>${data.description}</p>
                    </div>
                </div>

                <div class="tag-container">
                    ${data.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    <div class="color-indicator">
                        <span class="color-swatch" style="background-color: ${data.color};"></span>
                        <span style="font-family: monospace; font-size: 0.75rem;">${data.color}</span>
                    </div>
                </div>
            `;
            
            projectModal.classList.remove('hidden');
        }

        window.closeProjectModal = () => {
            isModalOpen = false; 
            projectModal.classList.add('hidden');
            document.body.classList.remove('modal-open'); 
        }

        function handleFullProjectClick() {
            actionMessage.textContent = `Simulating navigation to ${currentProjectUrl}... (Closing in 2s)`;
            actionMessage.classList.remove('hidden');
            setTimeout(window.closeProjectModal, 2000); 
        }
        
        // Start the Three.js Application
        window.onload = init;
    </script>
</body>
</html>
