<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>futuristan</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
    }

    /* Main Menu */
    .menu {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 10;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      cursor: pointer;
    }

    /* Dropdown Menu for Projects */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: rgba(0,0,0,0.9);
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 20;
    }

    .dropdown-content a {
      color: white;
      padding: 10px 14px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: rgba(255,255,255,0.1);
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
  <div class="menu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <div class="dropdown">
      <a href="#">Projects â–¼</a>
      <div class="dropdown-content" id="projectsMenu"></div>
    </div>
  </div>

  <script>
    let stars = [];
    let planets = [];
    let planetNames = ["Asteria", "Nebula", "Orion", "Lyra", "Eclipse"];

    function setup() {
      createCanvas(windowWidth, windowHeight, WEBGL);

      // Background "stars"
      for (let i = 0; i < 300; i++) {
        stars.push({
          x: random(-width, width),
          y: random(-height, height),
          z: random(-500, 500),
          r: random(1, 3)
        });
      }

      // Spheres / Planets
      for (let i = 0; i < planetNames.length; i++) {
        planets.push({
          name: planetNames[i],
          angle: random(TWO_PI),
          radius: random(150, 400),
          speed: random(0.0005, 0.002), // very slow orbit
          size: random(40, 80),
          color: [random(100, 255), random(100, 255), random(100, 255)]
        });
      }

      // Populate dropdown menu with planet names
      let menu = document.getElementById("projectsMenu");
      planets.forEach(p => {
        let link = document.createElement("a");
        link.textContent = p.name;
        link.href = "#"; // can change to actual page
        menu.appendChild(link);
      });
    }

    function draw() {
      background(0);

      // Draw background stars
      push();
      for (let s of stars) {
        push();
        translate(s.x, s.y, s.z);
        noStroke();
        fill(255);
        sphere(s.r); // small circles as stars
        pop();
      }
      pop();

      // Animate planets
      rotateY(frameCount * 0.0005);

      for (let p of planets) {
        push();
        p.angle += p.speed; // update orbit
        let px = cos(p.angle) * p.radius;
        let py = sin(p.angle * 0.7) * p.radius * 0.5; // add variation to orbit
        let pz = sin(p.angle) * p.radius;

        translate(px, py, pz);
        noStroke();
        ambientMaterial(p.color[0], p.color[1], p.color[2]);
        sphere(p.size);
        pop();
      }
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>
</body>
</html>
