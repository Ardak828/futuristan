<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>futuristan</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
<script>
// === Scene Setup ===
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.set(0, 0, 5);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// === Orbit Controls ===
const controls = new THREE.OrbitControls(camera, renderer.domElement);

// === Lighting ===
const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(5, 5, 5);
scene.add(light);
scene.add(new THREE.AmbientLight(0x404040, 0.6));

// === Create Planets (spheres) ===
const planets = [];
const geometry = new THREE.SphereGeometry(0.5, 32, 32);

for (let i = 0; i < 3; i++) {
  const material = new THREE.MeshStandardMaterial({ color: new THREE.Color(`hsl(${i * 120}, 80%, 50%)`) });
  const sphere = new THREE.Mesh(geometry, material);
  sphere.position.x = i * 2 - 2; // spread planets out
  scene.add(sphere);
  planets.push(sphere);
}

// === Raycaster for interaction ===
const raycaster = new THREE.Raycaster();
const pointer = new THREE.Vector2();

function checkIntersection(x, y) {
  // Convert screen coords to NDC (-1 to +1)
  pointer.x = (x / window.innerWidth) * 2 - 1;
  pointer.y = -(y / window.innerHeight) * 2 + 1;
  raycaster.setFromCamera(pointer, camera);
  const intersects = raycaster.intersectObjects(planets);
  if (intersects.length > 0) {
    let planet = intersects[0].object;
    planet.material.color.set(Math.random() * 0xffffff); // change color on tap
  }
}

// === Mouse Click ===
window.addEventListener('click', (event) => {
  checkIntersection(event.clientX, event.clientY);
});

// === Touch Tap (Mobile) ===
window.addEventListener('touchend', (event) => {
  if (event.changedTouches.length === 1) {
    const touch = event.changedTouches[0];
    checkIntersection(touch.clientX, touch.clientY);
  }
});


// === Resize ===
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

// === Animation Loop ===
function animate() {
  requestAnimationFrame(animate);
  planets.forEach(p => p.rotation.y += 0.01);
  renderer.render(scene, camera);
}
animate();
</script>
</body>
</html>
